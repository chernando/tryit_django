{% extends "base.html" %}

{% block content %}

  <div>
    <h2>{{ post.title }}</h2>
    <h3>by {{ post.author }}</h3>
    <p>
    {{ post.content }}
    </p>
  </div>

  <h4>Comments</h4>
  <div>
    {% for comment in post.comment_set.all %}
    <p>
      {{ comment.content }}
      by <strong>{{ comment.author }}</strong>
    </p>

    {% endfor %}
  </div>

  <h4>Your thougths</h4>

  <form action="{% url 'comment' post.pk %}" method="post" accept-charset="utf-8">
    {{ form.as_p }}
    <input type="submit" name="submit" id="submit" value="Submit" />
    {% csrf_token %}
  </form>

{% endblock %}
