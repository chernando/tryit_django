{% extends "base.html" %}

{% block content %}

{% for post in posts %}
  <div>
    <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
    <h3>by {{ post.author }}</h3>
    <p>
    {{ post.content }}
    </p>
    <p>{{ post.comments }} comments</p>
  </div>
{% endfor %}

{% endblock %}
